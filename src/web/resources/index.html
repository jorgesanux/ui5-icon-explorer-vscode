<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta 
        http-equiv="Content-Security-Policy" 
        content="default-src 'none'; style-src {webview.cspSource}; script-src 'nonce-{nonce}'; font-src {webview.cspSource}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{cssMain}" type="text/css" rel="stylesheet">
    <link href="{cssCodicons}" type="text/css" rel="stylesheet">

    <title>UI5 Icon Picker</title>
</head>

<body>
    <div class="main-container">
        <div class="head-container">
            <div class="input-search-container">
                <input id="inputSearch" class="search-input" type="text" placeholder="Search for an icon..." />
                <button id="btnClearSearch" class="input-button" title="Clear search"><span
                        class="codicon codicon-clear-all"></span></button>
            </div>
        </div>
        <div class="icons-container">
            <div class="icons-list">
            </div>
        </div>
    </div>
    <script nonce="{nonce}" src="{jsScriptMainUri}"></script>
</body>

</html>
